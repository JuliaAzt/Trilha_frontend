<h4 class="text-center">Registre-se e mostre seu pet pro mundo</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrarUsuario()">
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="E-mail" id="email" formControlName="email" />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail incorreto"></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Nome Completo" id="fullName" formControlName="fullName" />
    <app-mensagem *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome completo inválido"></app-mensagem>
  </div>
  <div class="form-group mb-3">
    <input type="text" class="form-control" placeholder="Nome de usuário" id="userName" formControlName="userName" />

    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve conter letras minusculas"></app-mensagem>

  </div>
  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha" id="senhaUsuario" formControlName="password" />

  </div>
  <div class="d-grid gap-2 mt-2">
    <button class="btn btn-primary">Cadastro</button>
  </div>
</form>
<p>Já é um usuário? Faça <a routerLink=""> Login</a>.</p>
