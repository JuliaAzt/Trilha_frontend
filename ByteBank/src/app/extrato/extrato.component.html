<div class="container">

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Valor</th>
      <th>Destino</th>
    </tr>
  </thead>
  <tbody *ngFor="let transferencia of extrato">
    <tr>
      <td>{{transferencia?.data}}</td>
      <td>{{transferencia?.valor}}</td>
      <td>{{transferencia?.destino}}</td>
    </tr>
  </tbody>
</table>


</div>
